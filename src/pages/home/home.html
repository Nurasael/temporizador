<ion-header>
  <ion-navbar>
    <ion-title>
      Temporizadores
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let temporizador of temporizadores">
      <ion-item>
        <h2>{{temporizador.nombre}}</h2>
        <h2>{{temporizador.tiempo}}</h2>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="primary" (click)="ejecutar(temporizador)" icon-start>
          <ion-icon name="play"></ion-icon>
          Ejecutar
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="secondary" (click)="editar(temporizador)" icon-start>
          <ion-icon name="settings"></ion-icon>
          Editar
        </button>
        <button ion-button color="danger" (click)="borrar(temporizador.id)" icon-start>
          <ion-icon name="trash"></ion-icon>
          Borrar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab (click)="agregar()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div>
      <ion-title *ngIf="temporizador.id">
        <span text-center="">{{temporizador.nombre}} - {{tiempoActual | segundosHHMMSS}}</span>
        <button [disabled]="tiempoActual == 0" ion-button float-right="" (click)="pause ? reanudar() : pausar()">
          <ion-icon [name]="pause ? 'play' : 'pause'"></ion-icon>
        </button>
        <button [disabled]="!pause" ion-button float-right="" (click)="refrescar()">
          <ion-icon name="refresh"></ion-icon>
        </button>
      </ion-title>
    </div>
  </ion-toolbar>
</ion-footer>
